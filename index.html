<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1 class="title">What I need to do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">Списки дел</h2>
      <ul class="task-list" data-lists>
        
      </ul>

      <form action="" data-new-list-form>
        <div class="input-wrapper">
        <input
        data-new-list-input 
          type="text"
          class="new list"
          placeholder="название заголовка"
          aria-label="new list name"
        required />
        </div>
        <button class="btn create" data-create-new-list-button aria-label="create new list">+</button>
        
      </form>
    </div>
    <div class="delete-elements">
      <button class="btn delete" data-clear-complete-tasks-button>Очистить завершённые задачи</button>
      <button class="btn delete" data-delete-list-button>Удалить лист</button>
    </div>
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
         </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
          
        </div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
              <div class="input-wrapper">
                <input
                data-new-task-input 
                  type="text"
                  class="new task"
                  placeholder="новая задача"
                  aria-label="new task name"
                required />
              </div>
                <button class="btn create" data-create-new-task-button aria-label="create new task">+</button>
                
              </form>
              <div class="alertError">
                <span class="alertClose">X</span>
                <span class="alertText">Необходимо заполнить название списка дел
                <br class="clear"/></span>
              </div>
        </div>

        
      </div>
      
    </div>

   
    </div>
  </body>
</html>
